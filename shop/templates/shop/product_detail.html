{% extends "shop/base.html" %}
{% block content %}

    <h1>商品詳細</h1>
    <h2>{{ product.category.name }}</h2>
    <h3>{{ product.name }}</h3>
    <hr>
    {% for discussion in product.discussion_set.all %}
        <p>{{ discussion.chat }} {{ discussion.user.email }}({{ discussion.created_at|date:"Y/m/d H:i" }})</p>
        <hr>
    {% endfor %}
    <a href="{% url 'shop:discussion_create' product.pk user.id %}">投稿</a>

{% endblock %}
